query GetDeck($id: ID!) {
  deck(id: $id) {
    id
    title
    description
    createdAt
    updatedAt
    side
    totalRating
    totalRatingCount
    ratings {
      id
      rating
    }
    comments {
      id
      createdAt
      comment
      author {
        id
        username
      }
    }
    author {
      id
      username
    }
    deckCards {
      id
      createdAt
      isInSideDeck
      isStartingCard
      card {
        id
        cardId
        side
        rarity
        set
        title
        type
        imageUrl
        subType
        destiny
        power
        deploy
        forfeit
        gametext
        lore
        gemp_card_id
      }
    }
  }
}
